name: 'PR Gitleaks Comment Generator'
description: 'Automatically comment on .gitleaksignore changes in PRs with security context'
author: 'PR Diff Comment Team'

branding:
  icon: 'lock'
  color: 'orange'

inputs:
  github-token:
    description: 'GitHub token for API authentication'
    required: true
  pr-number:
    description: 'Pull request number'
    required: true
  commit-sha:
    description: 'Commit SHA to attach comments to (should be PR HEAD commit). Use ${{ github.event.pull_request.head.sha }}'
    required: false
    default: ''
  comment-mode:
    description: 'Comment mode: "override" to update existing comments, "append" to always create new comments'
    required: false
    default: 'override'
  debug:
    description: 'Enable debug logging'
    required: false
    default: 'false'
  gh-host:
    description: 'GitHub Enterprise Server hostname (e.g., github.company.com). Leave empty for GitHub.com.'
    required: false
    default: ''

outputs:
  posted:
    description: 'Number of comments posted'
  skipped_duplicates:
    description: 'Number of duplicate comments skipped'
  errors:
    description: 'Number of errors encountered'

runs:
  using: 'docker'
  image: 'Dockerfile'
